<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BF6 Ranked System</title>

<style>
/* ====== GLOBAL ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #0b0f1a, #05070d);
  color: #e5e7eb;
  min-height: 100vh;
}

/* ====== NAV BAR ====== */
.navbar {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 20px;
  background: linear-gradient(180deg, #0f172a, #020617);
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.nav-btn {
  background: transparent;
  border: none;
  color: #9ca3af;
  font-size: 15px;
  letter-spacing: 1px;
  cursor: pointer;
  padding: 10px 20px;
  position: relative;
  transition: color 0.3s;
}

.nav-btn:hover {
  color: #38bdf8;
}

.nav-btn.active {
  color: #22d3ee;
}

.nav-btn.active::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 50%;
  transform: translateX(-50%);
  width: 40%;
  height: 2px;
  background: linear-gradient(90deg, #22d3ee, #38bdf8);
  box-shadow: 0 0 12px #22d3ee;
}

/* ====== CONTENT ====== */
.section {
  display: none;
  padding: 50px;
  animation: fade 0.4s ease;
}

.section.active {
  display: block;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ====== HEADERS ====== */
h1 {
  font-size: 32px;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #22d3ee, #38bdf8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  color: #9ca3af;
}

/* ====== PANELS ====== */
.panel {
  margin-top: 30px;
  background: linear-gradient(180deg, #0f172a, #020617);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 14px;
  padding: 25px;
  box-shadow: 0 0 25px rgba(34,211,238,0.05);
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<div class="navbar">
  <button class="nav-btn active" onclick="showTab('dashboard')">DASHBOARD</button>
  <button class="nav-btn" onclick="showTab('rank')">RANK</button>
  <button class="nav-btn" onclick="showTab('history')">MATCH HISTORY</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section active">
  <h1>Player Dashboard</h1>
  <p>Overview of your ranked progress.</p>

  <div class="panel">
    <p>ðŸ”¹ Current RP: <strong>1250</strong></p>
    <p>ðŸ”¹ Current Rank: <strong>PHANTOM II</strong></p>
    <p>ðŸ”¹ Win Streak: <strong>3</strong></p>
  </div>
</div>

<!-- RANK -->
<div id="rank" class="section">
  <h1>Your Rank</h1>
  <p>Rank tiers and progression.</p>

  <div class="panel">
    <p>ðŸš€ Rank Icon Placeholder</p>
    <p>Progress bar coming soon...</p>
  </div>
</div>

<!-- HISTORY -->
<div id="history" class="section">
  <h1>Match History</h1>
  <p>Last ranked games.</p>

  <div class="panel">
    <p>ðŸ•’ Match data will appear here.</p>
  </div>
</div>

<script>
function showTab(tabId) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));

  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
}
</script>

</body>
</html>
